<script>
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2UCj_M2UdOxnHQgDhp8FpSOIXCjOi5qT9YuxHHX251U1hZhMU9F6Gx-YlvOmVpcl6qYLVdGtaSEkd/pub?output=csv";

  const posts = [];

  async function fetchPosts() {
    try {
      const response = await fetch(sheetURL);
      const data = await response.text();
      const rows = data.split("\n").slice(1); // Hapus baris header
      
      // Mengambil data dari setiap baris CSV dan menambahkannya ke array `posts`
      rows.forEach((row, index) => {
        const [judul, gambar, video, tag] = row.split(",");
        posts.push({ id: index + 1, judul, gambar, video, tag }); // Menambahkan ID unik berdasarkan indeks
      });

      // Mengurutkan posts berdasarkan urutan terbaru
      posts.reverse(); // Mengubah urutan array sehingga yang terbaru di atas

      loadPosts(); // Memuat postingan ke halaman
    } catch (error) {
      console.error("Gagal mengambil data dari Google Sheets:", error);
    }
  }

  function loadPosts(filteredPosts = posts) {
    const container = document.getElementById("post-container");
    container.innerHTML = ""; // Kosongkan kontainer sebelum memuat ulang postingan

    // Menampilkan postingan dengan urutan terbaru di atas
    filteredPosts.forEach(post => {
      const postHTML = `
        <div class="post">
          <img src="${post.gambar}" alt="${post.judul}" onclick="openPost(${post.id})">
          <h3>${post.judul}</h3>
          <p>Tag: <a href="#" onclick="filterByTag('${post.tag}')">${post.tag}</a></p>
          <button onclick="openPost(${post.id})">Lihat Selengkapnya</button>
        </div>
      `;
      container.innerHTML += postHTML;
    });
  }

  function openPost(postId) {
    const post = posts.find(p => p.id === postId); // Mencari postingan berdasarkan ID unik
    const detail = document.getElementById("post-detail");
    detail.style.display = "block";
    document.getElementById("main-content").style.display = "none";

    const contentHTML = `
      <h2>${post.judul}</h2>
      <img src="${post.gambar}" alt="${post.judul}">
      <video controls controlslist="nodownload" id="video-${postId}" onclick="playVideo('${post.video}', ${postId})">
        <source src="${post.video}" type="video/mp4">
      </video>
    `;
    document.getElementById("post-detail-content").innerHTML = contentHTML;

    // Mengubah URL dengan ID postingan
    window.history.pushState({ postId: post.id }, '', `/post/${post.id}`);
  }

  function playVideo(videoURL, postId) {
    const videoElement = document.getElementById(`video-${postId}`);
    videoElement.play();
  }

  function filterByTag(tag) {
    const filteredPosts = posts.filter(post => post.tag.toLowerCase() === tag.toLowerCase());
    loadPosts(filteredPosts); // Tampilkan postingan yang terfilter berdasarkan tag
  }

  function goBack() {
    document.getElementById("post-detail").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    
    // Menutup video dan menghindari tabrakan iklan
    const videoElement = document.querySelector('video');
    if (videoElement) {
      videoElement.pause();
    }

    // Mengembalikan URL ke halaman utama
    window.history.pushState({}, '', '/');
  }

  function searchPosts() {
    const query = document.getElementById("search-input").value.toLowerCase(); // Ambil nilai pencarian dan jadikan lowercase

    // Filter postingan berdasarkan judul atau tag yang mengandung query pencarian
    const filteredPosts = posts.filter(post => 
      post.judul.toLowerCase().includes(query) || post.tag.toLowerCase().includes(query)
    );

    // Menampilkan hasil pencarian atau memberi pesan jika tidak ada hasil
    if (filteredPosts.length > 0) {
      loadPosts(filteredPosts);
    } else {
      document.getElementById("post-container").innerHTML = "<p>Postingan tidak ditemukan.</p>";
    }
  }

  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  function toggleSearch() {
    const searchInput = document.getElementById("search-input");
    searchInput.classList.toggle("active");
  }

  // Memuat postingan saat halaman dimuat
  window.addEventListener("load", function() {
    fetchPosts();
  });

  // Memastikan bahwa URL yang dimasukkan dengan ID post akan menampilkan postingan yang sesuai
  window.addEventListener("popstate", function(event) {
    const postId = event.state ? event.state.postId : null;
    if (postId) {
      openPost(postId); // Menampilkan postingan berdasarkan ID dalam URL
    } else {
      document.getElementById("post-detail").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }
  });

</script>
